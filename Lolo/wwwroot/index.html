    <body>

        <script>
        // Получение всех пользователей
        function GetUsers() {
            $.ajax({
                url: '/api/user',
                type: 'GET',
                contentType: "application/json",
                success: function (users) {
                    var rows = "";
                    $.each(users, function (index, user) {
                        // добавляем полученные элементы в таблицу
                        rows += row(user);
                    })
                    $("table tbody").append(rows);
                 }
            });
        }
